name       : python-autobahn
version    : 22.2.2
release    : 6
source     :
    - https://github.com/crossbario/autobahn-python/archive/refs/tags/v22.2.2.tar.gz : c3db2dac15a89a62bf8aa9ad80c5dbbbc1dc7828793fa5532e84efcd5100079b
homepage   : https://crossbar.io/autobahn/
license    : MIT
component  : programming.python
summary    : Real-time framework for Web, Mobile & Internet of Things
description: |
    Autobahn|Python is a subproject of Autobahn and provides open-source implementations of "The WebSocket Protocol" and "The Web Application Messaging Protocol (WAMP)", for Python 3.7+ and running on Twisted and asyncio.
builddeps  :
    - pkgconfig(python3)
    - python-twisted
    - python-six
    - python-txaio
rundeps    :
    - python-twisted
    - python-six
    - python-txaio
setup      : |
    %python3_setup
install    : |
    %python3_install
