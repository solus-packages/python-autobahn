name       : python-autobahn
version    : 22.3.2
release    : 7
source     :
    - https://github.com/crossbario/autobahn-python/archive/refs/tags/v22.3.2.tar.gz : 0ddbd3e4955515e8c78c120b2873c521526ab9cbeab15ebcca9fd4287732bc2d
homepage   : https://crossbar.io/autobahn/
license    : MIT
component  : programming.python
summary    : Real-time framework for Web, Mobile & Internet of Things
description: |
    Autobahn|Python is a subproject of Autobahn and provides open-source implementations of "The WebSocket Protocol" and "The Web Application Messaging Protocol (WAMP)", for Python 3.7+ and running on Twisted and asyncio.
builddeps  :
    - pkgconfig(python3)
    - python-twisted
    - python-six
    - python-txaio
rundeps    :
    - python-twisted
    - python-six
    - python-txaio
setup      : |
    %python3_setup
install    : |
    %python3_install
