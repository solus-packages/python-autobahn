name       : python-autobahn
version    : 22.1.1
release    : 5
source     :
    - https://github.com/crossbario/autobahn-python/archive/refs/tags/v22.1.1.tar.gz : 087d748f35fa820177027b05a776c82cf7ed5f66c23ec1073b3859f8d49339ab
homepage   : https://crossbar.io/autobahn/
license    : MIT
component  : programming.python
summary    : Real-time framework for Web, Mobile & Internet of Things
description: |
    Autobahn|Python is a subproject of Autobahn and provides open-source implementations of "The WebSocket Protocol" and "The Web Application Messaging Protocol (WAMP)", for Python 3.7+ and running on Twisted and asyncio.
builddeps  :
    - python-twisted
    - python-six
    - python-txaio
rundeps    :
    - python-twisted
    - python-six
    - python-txaio
setup      : |
    %python3_setup
install    : |
    %python3_install
